                <!-- edit customer -->
                <form class="user ">

                    <div class="form-row">
                        <div class="form-group col-md-4 offset-md-2 ">

                            <input type="text" class="form-control form-control-user" id="customerID"

                        </div>

                        <div class="form-group col-md-4 offset-md-2 ">

                        </div>
                        <div class=" form-group col-md-4 ">

                                placeholder="contactTitle" required>
                        </div>

                        <div class="form-row col-md-6 ">
                            <div class=" offset-md-4"><p></p>Address</div>
                            
                        </div>

                        <div class="form-row ">
                            <div class="form-group col-md-3 offset-md-2">

                                <input type="text" class="form-control form-control-user" id="street"

                            </div>
                            <div class="form-group col-md-3 offset-md-1 ">

                                <input type="text" class="form-control form-control-user" id="city" placeholder="city"

                            </div>
                            <div class="form-group col-md-3 offset-md-2 ">

                                <input type="text" class="form-control form-control-user" id="region"
                                    placeholder="region" required>
                            </div>
                            <div class="form-group col-md-3 offset-md-1 ">

                                <input type="text" class="form-control form-control-user" id="postalCode"
                                    placeholder="postalCode" required>
                            </div>
                            <div class="form-group col-md-3 offset-md-2 ">

                            <div class="form-group col-md-3  offset-md-1 ">
